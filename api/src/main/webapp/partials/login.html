<div layout="row" layout-align="center center" layout-fill>
	<form ng-submit="acceder()" >
		<md-card class="loginBox">
			<md-card-content layout="column" class="md-padding">
		      	<md-input-container>
		      		<img src="img/pmc.png">
		      	</md-input-container>
		      	<md-input-container>
		        	<label>Usuario</label>
		        	<input type="text" ng-model="user.nombreUsuario"/>
		      	</md-input-container>
		      	<md-input-container>
			        <label>Contrase&#241;a</label>
		        	<input type="password" ng-model="user.contrasena"/>
		      	</md-input-container>
		      	<div layout="row" layout-align="center center" style="padding-top:20px;">
		        	<md-button type="submit" class="md-raised md-primary">Ingresar</md-button>
		      	</div>
		      	<md-input-container ng-show="loginError">
		      		<span layout="row" layout-align="center center" class="error-msg">{{loginError}}</span>
		      	</md-input-container>
			</md-card-content>
		</md-card>
	</form>
</div>
